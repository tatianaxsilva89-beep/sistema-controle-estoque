<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Controle de Estoque</h1>
  <form action="cadastrar.php" method="POST" onsubmit="return validarFormulario();">
    <label>Nome do Produto:</label><input type="text" name="nome" id="nome" required><br>
    <label>Quantidade:</label><input type="number" name="quantidade" id="quantidade" required><br>
    <label>Valor:</label><input type="number" step="0.01" name="valor" id="valor" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <h2>Produtos Cadastrados</h2>
  <div id="lista-produtos"></div>
</body>
</html>
